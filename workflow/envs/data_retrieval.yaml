name: data-retrieval-env
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - sra-tools        # Tools like prefetch and fastq-dump for SRA
  - parallel-fastq-dump
  - wget             # To handle any direct downloads if needed
  - pigz             # For parallel compression
  - pbzip2           # For parallel bzip2 compression
  - perl
  - entrez-direct    # This installs esearch, efetch, and other Entrez tools
  - pandas
